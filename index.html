<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-area">0</div>
      <div class="grid-numbers">
        <button class="operator" id="clear">CLEAR</button>

        <button class="number" number="7">7</button>
        <button class="number" number="8">8</button>
        <button class="number" number="9">9</button>
        <button class="operator" operator="0">+</button>
        
        <button class="number" number="4">4</button>
        <button class="number" number="5">5</button>
        <button class="number" number="6">6</button>
        <button class="operator" operator="-">-</button>
        
        <button class="number" number="1">1</button>
        <button class="number" number="2">2</button>
        <button class="number" number="3">3</button>
        <button class="operator" operator="*">ร</button>
        
        <button class="number" number=".">.</button>
        <button class="number" number="0">0</button>
        <button id="equals">=</button>
        <button class="operator" operator="/">รท</button>
      </div>
    </div>
  </body>
</html>
