<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/calculator-icon-dark.svg">
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-area">
        <div class="display-up"></div>
        <div class="display-down"></div>
      </div>
      <div class="grid-numbers">
        <button class="btn" button-type="clear">AC</button>
        <button class="btn" button-type="backspace">⇦</button>
        <button class="btn" button-type="negative-toggle" value="+/-">+/-</button>
        <button class="btn" button-type="operator" value="^">x<sup style="font-size: 1rem;">y</sup></button>

        <button class="btn" button-type="number" value="7">7</button>
        <button class="btn" button-type="number" value="8">8</button>
        <button class="btn" button-type="number" value="9">9</button>
        <button class="btn" button-type="operator" value="+">+</button>

        <button class="btn" button-type="number" value="4">4</button>
        <button class="btn" button-type="number" value="5">5</button>
        <button class="btn" button-type="number" value="6">6</button>
        <button class="btn" button-type="operator" value="-">-</button>

        <button class="btn" button-type="number" value="1">1</button>
        <button class="btn" button-type="number" value="2">2</button>
        <button class="btn" button-type="number" value="3">3</button>
        <button class="btn" button-type="operator" value="×">×</button>

        <button class="btn" button-type="decimal" value=".">.</button>
        <button class="btn" button-type="number" value="0">0</button>
        <button class="btn" button-type="equalTo" value="=">=</button>
        <button class="btn" button-type="operator" value="÷">÷</button>
      </div>
    </div>
    <div class="credits">Made By Devashish &nbsp;<a href="https://github.com/devashishchakraborty/calculator"><img src="images/github.svg" alt="github logo"></a></div>
  </body>
</html>
